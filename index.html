<!DOCTYPE html>
<html>
  <head>
    <title>Triangle Type Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="./css/styles.css" charset="utf-8">
<script src="./js/jquery-1.11.2.js"></script>
<script src="./js/scripts.js"></script>
  </head>
  <body>
    <div class = "container">
      <h1>What kind fo Triangle do you have!</h1>
      <form id="triangle-form" class="form-inline">

        <div class="form-group">
          <label for="side1">Enter First Side</label>
          <input type="text" id="side1">
        </div>

        <div class="form-group">
          <label for="side2">Enter Second Side</label>
          <input type="text" id="side2">
        </div>

        <div class="form-group">
          <label for="side1">Enter Thrid Side</label>
          <input type="text" id="side3">
        </div>

        <button type="submit" class="btn btn-warning">Find it</button>

      </form>

      <div id="triangle">
        <h3> Your triangle is <span id="triangle-type"></span></h3>
        <a href="index.html"<button class="btn btn-success">Try Another</button></a>
      </div>

      <div id="no-triangle">
        <h3> Sorry your sides do not make a triangle</h3>
        <a href="index.html"<button class="btn btn-success">Try Again</button></a>
      </div>


    </div>
  </body>
</html>
